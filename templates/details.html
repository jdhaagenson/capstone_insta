<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="../static/style.css"></head>
<body>
    <div>
        <h2>{{ post.author.display_name }}</h2>
        <h4>@<a href="user/{{user.id}}/">{{ post.author.username }}</a></h4>
        <img src="{{ post.photo.url }}" alt="photo">
        <p>{{ post.caption }}</p>
        <p>{{ post.date }}</p>
        <a href="/like"></a>
    </div>
    <div>
        <ul>
            {% for comment in comments %}
                {% if comment.post.id == post.id %}
                    <li>
                        {{comment.text}}<br>
                        {{comment.creator}}
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    <div>
        <!-- comment form -->
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" value="Submit">
        </form>
    </div>
    <span>go <a href="/">home</a></span>
</body>
</html>
