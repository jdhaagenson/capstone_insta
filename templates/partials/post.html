{% for post in posts %}
<div class="post-container">
    <a class="display_name" href="/user/{{ post.author.id }}">
        <h2 class="display_name">{{ post.author.display_name }}</h2>
    </a>
    <a class="username" href="/user/{{ post.author.id }}">
        <h4 class="username">👤 @{{ post.author.username }}</h4>
    </a>
    <h5 class="date">{{ post.date }}</h5>
    <h4 class="caption">{{ post.caption }}</h4>
    <img class="postpic" src="{{ post.photo.url }}" alt="photo">
    <br>
    <div>
        <p style="display:inline;">🧡 {{ post.likes }}</p>
        <p style="display:inline;">👎 {{ post.dislikes }}</p>
    </div>
    <div>
        <a href="/post/{{ post.id }}/like/"><button>🧡Like</button></a>
        <a href="/post/{{ post.id }}/dislike/"><button>👎Dislike</button></a>
    </div>
    <div>
        <a href="/post/{{ post.id }}/">Comments</a>
    </div>
</div>
{% endfor %}
