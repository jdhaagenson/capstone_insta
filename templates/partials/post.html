{% for post in posts %}
    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img class="postpic" src="{{ post.photo.url }}" alt="photo">
                </div>
                <div class="card-content">
                    <a class="display_name" href="/user/{{ post.author.id }}"><h2 class="display_name">{{ post.author.display_name }}</h2></a>
                    <a class="username" href="/user/{{ post.author.id }}"><h4 class="username">üë§ @{{ post.author.username }}</h4></a>
                    {% load tz %}
                    <p class="date">{{ post.date|localtime }}</p>
                </div>
                <div class="card-content">
                    <p id="caption">{{ post.caption }}</p>
                </div>
                    <br>
                    <div class="card-action">
                    <p style="display:inline;">‚ù§Ô∏è {{ post.likes }}</p>
                    </div>
                    <div class="card-action">
                        <a class="btn-floating waves-effect waves-light red" href="/post/{{ post.id }}/like/">
                            <i class="material-icons">favorite</i></a>
                    </div>
                    <div class="card-action">
                        <a id="commentlink" href="/post/{{ post.id }}/">Comments</a>
                    </div>
            </div>
            </div>
            </div>
{% endfor %}
