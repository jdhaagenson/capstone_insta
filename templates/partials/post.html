{% for post in posts %}
<div>
    <h2>{{ post.author.display_name }}</h2>
    <h4>@<a href="user/{{post.author.id}}/">{{ post.author.username }}</a></h4>
    <img src="{{ post.photo.url }}" alt="photo">
    <p>{{ post.caption }}</p>
    <p>{{ post.date }}</p>
    <a href="/like"></a>
    <a href="/post/{{post.id}}/">details</a>
</div>

{% endfor %}
